<html>
<head>
<title>Pixel Art Maker</title>
<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
body{
	font-family: 'Merriweather', serif;
	  background: url(backgr.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
#container{
	text-align : center;
}
table {
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid black;
}
td{
	height : 30px;
	width : 30px;
}
</style>
<body>
<div id="container">
<h1>PIXEL ART MAKER</h1>
<form>
<label for="rows">Number of rows:</label>
    <input type="number" id="rows" name="rows"
          
           min="1" max="30" />

<label for="cols">Number of cols:</label>
    <input type="number" id="cols" name="cols"
           
           min="1" max="30" />
		   <p></p>
		   <input type="submit" value="Make Grid" id="mkGrid">
		   <p></p>
		   <label for="clr">Pick Color:</label>
		   <input id="clr" type="color"/>
		   </form>
		<center><table id="grid"></table></center> 
</div>
<script  src="pixel.js"></script>
</body>
</html>
